<h1>Shopping Cart</h1>
<!-- //unwrap the obeservable  
Elements that need access to the shopping cart object -->
<ng-container *ngIf="cart$ | async as cart">
  <p>
    You have {{ cart.totalItemsCount }} items in your shopping cart.
  </p>
  <table class="table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td> {{item.product.title}} </td>
        <td>{{item.quantity}}</td>
        <td>{{item.product.price}}</td>
      </tr>
    </tbody>
  </table>
</ng-container>
