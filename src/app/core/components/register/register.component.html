<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 
  col-sm-offset-1 col-md offset-2">
    <form [formGroup]="registerForm" (ngSubmit)="onSignUp()">
      <div class="form-group">
        <label for="firstName">Name</label>
        <input formControlName="firstName" type="text" class="form-control" id="firstName" placeholder="Enter firstname">
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input formControlName="email" type="email" class="form-control" id="email" placeholder="Enter email" >
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="password" type="password" class="form-control" id="password" placeholder="Enter password">
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
  </div>
</div>
