<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 
  col-sm-offset-1 col-md offset-2">
    <form (ngSubmit)="onLogIn(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Email address</label>
        <input name="email" type="email" class="form-control" id="email" placeholder="Enter email" ngModel>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input name="password" type="password" class="form-control" id="password" placeholder="Password" ngModel>
      </div>
      <button type="submit" class="btn btn-primary">Log In</button>
    </form>
    <br>
    <button (click)="loginGoogle()" class="btn btn-secondary">
      Login with Google
    </button>
  </div>
</div>
