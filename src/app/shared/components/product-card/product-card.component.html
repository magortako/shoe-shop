<div *ngIf="product.title" class="card" style="width: 18rem">
  <img class="card-img-top" [src]="product.imageUrl" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{product.title}}</h5>
    <p class="card-text"> {{product.price | currency:'EUR':true}} </p>
  </div>
  <div *ngIf="showActions && shoppingCart" class="card-footer">
    <button
    *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuantity"
     (click)="addToCart()" class="btn btn-primary btn-block">
      Add to cart
    </button>
    <!-- render the quantity of the shopping cart -->
    <ng-template #updateQuantity>
     <app-product-quantity [product]="product" [shopping-cart]="shoppingCart"></app-product-quantity>
    </ng-template>
  </div>
</div>
