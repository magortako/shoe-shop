<div class="row">
  <div class="col-3">
    <!-- list of categories -->
    <product-filter [category]="category"></product-filter>
  </div>
  <div class="col">
    <!-- //display products -->
    <div class="row">
      <ng-container *ngFor="let p of filteredProducts; let i = index">
        <div class="col">
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" [src]="p.imageUrl" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{p.title}}</h5>
              <p class="card-text"> {{p.price | currency:'USD':true}} </p>
              <a href="#" class="btn btn-primary">Add to cart</a>
            </div>
          </div>
        </div>
        <!-- // we render this line break after every two products  -->
        <div *ngIf="(i+1)%2 === 0" class="w-100"></div>
      </ng-container>
    </div>
  </div>
</div>
